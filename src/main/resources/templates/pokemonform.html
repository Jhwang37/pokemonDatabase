<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/processpokemon}" th:object="${pokemon}" method="post">
    <input type="hidden" th:field="*{id}">
    Name: <input type="text" th:field="*{name}">
    <input type="submit" value="Submit">
    <br>
    <select th:field="*{trainer}">
        <div th:each="trainer: ${trainers}">
            <option th:value="${trainer.id}" th:text="${trainer.name}"></option>
        </div>
    </select>
</form>
</body>
</html>
