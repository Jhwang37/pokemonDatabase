<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1><a href="/addtrainer">Add Trainer</a></h1>
<h1><a href="/addpokemon">Add Pokemon</a></h1>
<br>

<h1>POKEMON</h1>
<div th:each="trainer : ${trainers}">
    <h4 th:text="${trainer.name}"></h4>
    <a class="change" th:href="@{/updatetrainer/{id}(id=${trainer.id})}">Update</a>
    <a class="change" th:href="@{/detailtrainer/{id}(id=${trainer.id})}">Details</a>
    <a class="change" th:href="@{/deletetrainer/{id}(id=${trainer.id})}">Delete</a>
    <ul th:each="pokemon: ${trainer.pokemons}">
        <li th:text="${pokemon.name}"></li>
        <a class="change" th:href="@{/update/{id}(id=${pokemon.id})}">Update</a>
        <a class="change" th:href="@{/detail/{id}(id=${pokemon.id})}">Details</a>
        <a class="change" th:href="@{/delete/{id}(id=${pokemon.id})}">Delete</a>
    </ul>
</div>
</body>
</html>
